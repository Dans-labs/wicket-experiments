<wicket:panel xmlns:wicket="http://www.w3.org/1999/xhtml">
    <h4 class="collection-header">Or choose a known item...</h4>
    <form wicket:id="choose-form">

        <select class="browser-default" wicket:id="groups"></select>
        <select class="browser-default" wicket:id="items"></select>

        <button class="btn waves-effect waves-light" type="submit" wicket:id="submit-button">Add item</button>
    </form>
</wicket:panel>
